<section>
    <div class="container barraseccion">
        <div class="row">
            <div class="col-xs-12 col-sm-6 barraseccion5">
                <h2> {{ 'Body Wrapping' }} </h2>
                <div class="clear"></div>
                <div class="col-xs-12">
                    <p>At Vali Skincare and Makeup we create an ideal place for your body, focusing on the reduction of measures using non-invasive methods and cutting-edge techniques with firming, modeling and reductive therapies.</p>
                </div>
            </div>
            <div class=" col-xs-12 col-sm-6 bord">
                <img src="./assets/img/servicios/CATEGORiA-BODYWrapping.jpg" alt="Vali Skincare & Makeup">
            </div>
        </div>
    </div>
</section>
<section>
    <div class=" barraseccion-sola"></div>
</section>

<section class="serviceslist ">
    <div class="container">
        <div class="col-sm-3">
            <h3 data-filter="all">{{ 'Select Category' }}</h3>
            <hr>
            <app-menubody></app-menubody>
        </div>
        <div class="col-sm-9">
            <div *ngFor="let wrapping of wrappings; let i=index">
                <a data-toggle="modal" [attr.data-target]="'#' + wrapping.popup">
                    <div class="col-xs-6 col-sm-3 cuadro cuadro3" [ngStyle]="{'background-image': 'url(' + wrapping.image + ')'}">
                        <div class="conten">
                            <h3>{{wrapping.title}}</h3>
                            <button class="btn">{{ 'More'  }}</button>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="service-error" *ngIf="error">
            {{error}}
        </div>
    </div>
</section>
