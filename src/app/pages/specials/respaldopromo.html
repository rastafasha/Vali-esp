<section class="barraseccion">
    <div class="container barraseccion6">
        <div class="col-sm-8 col-sm-push-2 col-md-6 col-md-push-3">
            <h2> Especiales</h2>
        </div>
    </div>
</section>
<section class="contact">
    <div class="container barraseccion">
        <div *ngFor="let publicacion of publicacions">
            <a href="{{publicacion.image}}" data-gallery class="col-xs-6 col-sm-4">
                <img class="pin" src="{{publicacion.image}}" alt="Vali Spa {{publicacion.title}}">
            </a>
        </div>

    </div>
</section>

<div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <!----a class="play-pause"></a--->
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                           <i class="glyphicon glyphicon-chevron-left"></i>
                           Anterior
                       </button>
                    <button type="button" class="btn btn-primary next">
                           Siguiente
                           <i class="glyphicon glyphicon-chevron-right"></i>
                       </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('.gallery').bootstrapGallery();

    $('.gallery-overview').bootstrapGallery({
        iconset: "fontawesome"
    });
    BootstrapGallery.defaults = {
        modalAttrs: {
            "id": "gallery-modal",
            "class": "modal fade",
            "tabindex": "-1",
            "role": "dialog",
            "aria-hidden": "true"
        },
        containerAttrs: {
            "class": "img-container"
        },
        wrapperAttrs: {
            "class": "img-wrapper"
        },
        imgAttrs: {
            "class": "img-responsive",
            "src": "#"
        },
        closeBtnAttrs: {
            "class": "btn-close glyphicon glyphicon-remove",
            "aria-hidden": "true"
        },
        btnPrevAttrs: {
            "class": "btn-prev glyphicon glyphicon-chevron-left"
        },
        btnNextAttrs: {
            "class": "btn-next glyphicon glyphicon-chevron-right"
        },
        indicatorAttrs: {
            "class": "indicator glyphicon glyphicon-refresh"
        },
        indicatorThreshold: 100,
        swipeThreshold: 30
    };
</script>
