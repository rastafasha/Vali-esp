<!-- Modal -->
<div *ngFor="let hand of hands; let i = index">
    <div class="modal fade modalproductos" id="{{hand.popup}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body modalserv">
                    <h3>{{hand.titleesp}}</h3>
                    <p [innerHTML]="hand.descriptionesp | keepHtml"></p>
                </div>
                <div class="modal-footer">
                    <h3>${{hand.price}}</h3>
                    <h4 class="{{hand.is_activeTf}}">{{hand.textFinancEspEsp}}</h4>



                    <!-- Start Square Appointments Embed code -->
                    <a class="boton" target="{{hand.target}}" style=" background-color: #2996cc; color: white; height: 40px; text-transform: uppercase; font-family: 'Square Market', 'helvetica neue', helvetica, arial, sans-serif; letter-spacing: 1px; line-height: 38px; padding:
                        0 28px; border-radius: 3px; font-weight: 500; font-size: 14px; cursor: pointer; display: inline-block; " href="{{hand.buttonEs}} ">Agendar Cita</a>
                    <!--End Square Appointments Embed code -->
                </div>
            </div>
        </div>
    </div>
</div>
