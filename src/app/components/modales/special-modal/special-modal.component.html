<!-- Modal -->
<div *ngFor="let specialt of specialts; let i = index">
    <div class="modal fade modalproductos" id="{{specialt.popup}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body modalserv">
                    <h3>{{specialt.titleesp}}</h3>
                    <p [innerHTML]="specialt.descriptionesp | keepHtml"></p>
                </div>
                <div class="modal-footer">
                    <h3>${{specialt.price}}</h3>
                    <h4 class="{{specialt.is_activeTf}}">{{specialt.textFinancEsp}}</h4>

                    <!-- Start Square Appointments Embed code --><a class="boton" target="{{specialt.target}}" style=" background-color: #2996cc; color: white; height: 40px; text-transform: uppercase; font-family: 'Square Market', 'helvetica neue', helvetica, arial, sans-serif; letter-spacing: 1px; line-height: 38px; padding: 0 28px; border-radius: 3px; font-weight: 500; font-size: 14px; cursor: pointer; display: inline-block; "
                        href="{{specialt.buttonEs}}">Agendar Cita</a>
                    <!-- End Square Appointments Embed code -->
                </div>
            </div>
        </div>
    </div>
</div>
